
<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
</head>
<body>
    <h1>Video Player</h1>
    <div style="display: flex; flex-direction: row;">
        <div>
            <h2>Video 1</h2>
            <video width="640" height="360" controls>
                <source src="{{ video_paths[0] }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div>
            <h2>Video 2</h2>
            <video width="640" height="360" controls>
                <source src="{{ video_paths[1] }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script>
        const videos = document.querySelectorAll('video');
        videos.forEach((video) => {
            video.addEventListener('play', () => {
                videos.forEach((v) => {
                    if (v !== video && !v.paused) {
                        v.pause();
                    }
                });
            });
        });
    </script>
</body>
</html>
