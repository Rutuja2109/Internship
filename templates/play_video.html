<!DOCTYPE html>
<html>
<head>
    <title>Play Videos</title>
</head>
<body>
    <h1>Play Two Videos Simultaneously</h1>

        <input type="file" name="video2" accept=".mp4, .avi">
        <br>
        <button type="submit">Play Videos</button>
    </form>
</body>
